[tool.poetry]
name = "mltools"
version = "0.1.1"
description = "d-MATRiX ML tools"
authors = ["Tristan Webb <twebb@d-matrix.ai>", "Xin Wang <xwang@d-matrix.ai>", "Michael Klachko <mklachko@d-matrix.ai>", "Sayeh Sharify <sayehs@d-matrix.ai>", "Wanzin Yazar <wyazar@d-matrix.ai>"]

[tool.poetry.dependencies]
datasets = "^1.18.4"
numpy = "^1.22.3"
bidict = "^0.22.0"
parse = "^1.19.0"
pptree = "^3.1"
pytest = "^7.1.1"
python = ">=3.8,<3.11"
tqdm = "^4.64.0"
transformers = "^4.19"
torch = ">=1.12.0, < 2.0"
torchvision = ">=0.13.0, < 0.15.0"

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
