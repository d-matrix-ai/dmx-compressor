[tool.poetry]
name = "mltools"
version = "0.0.3.dev"
description = "d-MATRiX ML tools"
authors = ["Tristan Webb <twebb@d-matrix.ai>", "Xin Wang <xwang@d-matrix.ai>", "Michael Klachko <mklachko@d-matrix.ai>"]

[tool.poetry.scripts]
build-dmir-proto = "mltools.utils:run_protoc_dmir"

[tool.poetry.dependencies]
datasets = "^1.18.4"
networkx = "^2.8"
ninja = "^1.10.2"
numpy = "^1.22.3"
bidict = "^0.22.0"
ortools = "^9.3.10497"
parse = "^1.19.0"
plotly = "^5.7.0"
pptree = "^3.1"
pytest = "^7.1.1"
python = ">=3.8,<3.11"
qtorch = {git = "git@git.d-matrix.ai:ml-team/qtorch.git", rev = "dm"}
sol = {git = "git@git.d-matrix.ai:software/software", branch = "master", subdirectory = "=tools/models/sol"}
tqdm = "^4.64.0"
transformers = {git = "git@git.d-matrix.ai:ml-team/transformers", rev = "dm-refactor"}
torch = "1.10.1"
torchvision = "0.11.2"
scipy = "1.8.1"
numerics = {git = "git@git.d-matrix.ai:software/software", branch = "master",subdirectory= "=tools/simulators/numerics/"}
protobuf = "3.20.1"

[build-system]
requires = ["poetry-core @ git+https://github.com/python-poetry/poetry-core.git"]
build-backend = "poetry.core.masonry.api"
