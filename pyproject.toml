[tool.poetry]
name = "mltools"
version = "0.1.1"
description = "d-MATRiX ML tools"
authors = ["Tristan Webb <twebb@d-matrix.ai>", "Xin Wang <xwang@d-matrix.ai>", "Michael Klachko <mklachko@d-matrix.ai>","Sayeh Sharify <sayehs@d-matrix.ai>", "Wanzin Yazar <wyazar@d-matrix.ai>", "Zifei Xu <xuzifei@d-matrix.ai>"]
include = [{ path = "tests", format = "sdist" }]
[tool.poetry.dependencies]
datasets = "^2.0"
numpy = "^1.22.3"
bidict = "^0.22.0"
parse = "^1.19.0"
pptree = "^3.1"
pytest = "^7.1.1"
python = ">=3.8,<3.11"
tqdm = "^4.64.0"
transformers = "^4.19"
torch = ">=1.12.0, < 2.1"
torchvision = ">=0.13.0, < 0.16.0"

[[tool.poetry.source]]
name = "dmatrix"
url = "http://pypi.d-matrix.ai"
default = true
secondary = false

[tool.poetry-dynamic-versioning]
vcs = "git"
style = "semver"
enable = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
